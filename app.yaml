application: thelazygibbonapi
version: v0-0-25
runtime: python27
api_version: 1
threadsafe: yes


handlers:
- url: /admin
  static_dir: admin
  login: admin
  
- url: /web
  static_dir: web
  
- url: /reset.*
  script: resetPassword.app
  
- url: /groupInvite.*
  script: groupInvite.app

- url: /.*
  script: tlg.app
  

  
libraries:
- name: jinja2
  version: latest