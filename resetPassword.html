<!DOCTYPE html>

{% autoescape true %}

<html>

	<head>
		<title>The Lazy Gibbon | Reset password</title>
	</head>
	
	<body>
		<h2>Hi {{ user.name }}</h2>
		<h4>({{ user.email }})</h4>
				
		<p>Please enter a new password for The Lazy Gibbon.</p>
		<form action="/reset/resetPasswordSubmit" method="post">
			<fieldset>
				<input type="hidden" name="resetToken" value="{{ user.resetToken }}"></input>
  				<label for="password">password:</label>
  				<input type="password" name="password" id="password"/>
  				<br/>
  				<label for="confirm">confirm:</label>
  				<input type="password" name="confirm" id="confirm"/>
  				<br/><br/>
				<button class="resetButton" type="submit" >Submit</button>
			</fieldset>	
		</form>
		<p class="errorMessage">{{ message }}</p>
	</body>
</html>
{% endautoescape %}
